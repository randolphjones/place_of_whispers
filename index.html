<!DOCTYPE html>

<html>

	<head>
		<!-- meta tag for scaling -->
		<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=yes" />

		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>
		<script src="js/createjs-2013.12.12.min.js"></script>
		<script src="js/sylvester.js"></script>
		<!-- visual logic contains document onload/read event handling -->
		<script src="js/pow_content.json"></script>
		<script src="js/pow_visual_logic.js"></script>
		<script src="js/pow_audio_logic.js"></script>
		<script src="js/pow_routing_dom_logic.js"></script>
		<script src="js/pow_mashup_logic.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<!-- here is where the content template goes for the tumblr mashup-->
		<!-- this HTML formats each audio player -->
		<script type="text/template" id="audTemp">
			<div class="thumbhold"><%= player %><br><%= track_name %></div>
			
		</script>
		
		<!-- this HTML formats each photo thumbnail -->
		<script type="text/template" id="phoTemp">
			<div class="thumbhold"><img class="phoThumb" src="<%= photos[0].alt_sizes[5].url %>"onclick="lightbox('<%= photos[0].original_size.url %>')"></div>
			
		</script>
		
		<!-- this HTML formats each video link -->
		<script type="text/template" id="vidTemp">
			<div class="thumbhold"><a border="0" href="<%= short_url %>" target="_blank"><img height="85" class="phoThumb" src="<%= thumbnail_url %>"></a></div>
		
		</script>
		
	</head>
	<body>
		<div id="main">
			<div id="header" >
				<span id="pageTitle">The Place of Whispers</span>
				<div id="translink">de | en</div>
			</div>
			
			<div id="contentBox">
				<div id="contentHeader">
				Header
				</div>
				<div id="contentBody">
				Body
				</div>
				<div id="contentBack" onclick="generalOut()">
				Home
				</div>
			</div>
			<div id="canHolder">
				<!--<canvas id=whisperCan width=900 height=360>You need an HTML5-enabled browser to view this content.</canvas>-->
			</div>
			<div id="lightbox">
				this is the lightbox
		</div>
		</div>
		<div id="shade" onclick='generalOut()'>
		
		</div>
		<div id="strongShade" onclick='lightboxOut()'>
		
		</div>
		
	</body>

</html>
